<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Минималистичная шкала подходов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f7f7fa; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
    .main { max-width: 500px; margin: 0 auto; padding: 3em 0 0 0; }
    .exercise-title {
      font-size: 2em;
      font-weight: bold;
      color: #2d3e50;
      text-align: center;
      margin-bottom: 2em;
    }
    .progress-container {
      position: relative;
      width: 90%;
      margin: 0 auto 2em auto;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .progress-bar-bg {
      position: absolute;
      top: 50%;
      left: 5%;
      width: 90%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      transform: translateY(-50%);
      z-index: 1;
    }
    .progress-bar-fill {
      position: absolute;
      top: 50%;
      left: 5%;
      height: 8px;
      background: linear-gradient(90deg, #2d8a34, #4fc3f7);
      border-radius: 4px;
      transform: translateY(-50%);
      z-index: 2;
      transition: width 0.3s;
    }
    .progress-dot {
      position: absolute;
      top: 50%;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #e0e0e0;
      box-shadow: 0 2px 8px #0001;
      transform: translate(-50%, -50%);
      z-index: 3;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .progress-dot.done {
      background: #2d8a34;
      border-color: #2d8a34;
    }
    .progress-dot .dot-num {
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      opacity: 0.8;
      user-select: none;
    }
    .dot-label {
      position: absolute;
      top: 54px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1em;
      color: #444;
      white-space: nowrap;
      text-align: center;
      user-select: none;
    }
    @media (max-width: 600px) {
      .main { padding: 1.2em 0 0 0; }
      .progress-container { height: 60px; }
      .progress-dot { width: 30px; height: 30px; }
      .dot-label { top: 40px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="exercise-title" id="ex-title">Тяга сверху узким хватом</div>
    <div class="progress-container" id="progress-container"></div>
  </div>
  <script>
    // Описание подходов
    const sets = [
      { label: "1×15",   desc: "разминка" },
      { label: "1×12" },
      { label: "1×10" },
      { label: "1×8–10" },
      { label: "1×8–10" }
    ];
    const storageKey = "minimal-progress-0";
    let done = JSON.parse(localStorage.getItem(storageKey) || "[]");
    if (!Array.isArray(done) || done.length !== sets.length) {
      done = Array(sets.length).fill(false);
    }

    function renderProgress() {
      const container = document.getElementById("progress-container");
      container.innerHTML = `
        <div class="progress-bar-bg"></div>
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
      `;
      const w = container.offsetWidth || 400;
      const left = 0.05 * w, right = 0.95 * w;
      const step = (right - left) / (sets.length - 1);

      // Точки и подписи
      sets.forEach((set, i) => {
        const x = left + step * i;
        const dot = document.createElement("div");
        dot.className = "progress-dot" + (done[i] ? " done" : "");
        dot.style.left = `${(x / w) * 100}%`;
        dot.title = set.label + (set.desc ? " (" + set.desc + ")" : "");
        dot.innerHTML = `<span class="dot-num">${i+1}</span>`;
        dot.onclick = () => {
          // Закрашиваем все до i включительно, если клик по уже закрашенной — снимаем все после i
          if (!done[i]) {
            for (let j = 0; j <= i; ++j) done[j] = true;
          } else {
            for (let j = i+1; j < done.length; ++j) done[j] = false;
          }
          localStorage.setItem(storageKey, JSON.stringify(done));
          renderProgress();
        };
        container.appendChild(dot);

        // Подпись
        const label = document.createElement("div");
        label.className = "dot-label";
        label.style.left = `${(x / w) * 100}%`;
        label.textContent = set.label;
        container.appendChild(label);
      });

      // Шкала заполнения
      const lastDone = done.lastIndexOf(true);
      const fill = document.getElementById("progress-bar-fill");
      if (lastDone >= 0) {
        fill.style.width = `${(lastDone) / (sets.length - 1) * 90}%`;
        fill.style.background = lastDone === sets.length - 1
          ? "linear-gradient(90deg, #2d8a34, #4fc3f7)"
          : "linear-gradient(90deg, #ffd54f, #4fc3f7)";
      } else {
        fill.style.width = "0%";
      }
    }

    window.addEventListener('resize', renderProgress);
    renderProgress();
  </script>
</body>
</html>
