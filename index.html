<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тренировка: карта и прогресс</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f7f7fa; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
    .layout { display: flex; max-width: 900px; margin: 0 auto; min-height: 100vh; }
    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1.5px solid #e0e0e0;
      padding: 2em 0.5em 2em 0.5em;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      min-width: 120px;
    }
    .ex-map {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      width: 100%;
      gap: 1.2em;
      margin-top: 1em;
    }
    .ex-map-item {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1.15em;
      color: #2d3e50;
      padding: 0.3em 0.7em 0.3em 0.7em;
      border-radius: 8px 0 0 8px;
      transition: background 0.2s, color 0.2s;
      position: relative;
      min-width: 90px;
    }
    .ex-map-item.active {
      background: linear-gradient(90deg, #4fc3f7 60%, #fff 100%);
      color: #fff;
      font-weight: bold;
    }
    .ex-map-dot {
      width: 18px; height: 18px;
      border-radius: 50%;
      background: #e0e0e0;
      margin-right: 0.7em;
      border: 2.5px solid #b0bec5;
      transition: background 0.2s, border 0.2s;
      flex-shrink: 0;
      box-shadow: 0 1px 4px #0001;
    }
    .ex-map-dot.done {
      background: #2d8a34;
      border-color: #2d8a34;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5em 1em 1em 1em;
      min-width: 0;
    }
    .exercise-title {
      font-size: 2em;
      font-weight: bold;
      color: #2d3e50;
      text-align: center;
      margin-bottom: 2em;
    }
    .progress-container {
      position: relative;
      width: 95%;
      max-width: 500px;
      margin: 0 auto 2em auto;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .progress-bar-bg {
      position: absolute;
      top: 50%;
      left: 5%;
      width: 90%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      transform: translateY(-50%);
      z-index: 1;
    }
    .progress-bar-fill {
      position: absolute;
      top: 50%;
      left: 5%;
      height: 8px;
      background: linear-gradient(90deg, #2d8a34, #4fc3f7);
      border-radius: 4px;
      transform: translateY(-50%);
      z-index: 2;
      transition: width 0.3s;
    }
    .progress-dot {
      position: absolute;
      top: 50%;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #e0e0e0;
      box-shadow: 0 2px 8px #0001;
      transform: translate(-50%, -50%);
      z-index: 3;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .progress-dot.done {
      background: #2d8a34;
      border-color: #2d8a34;
    }
    .progress-dot .dot-num {
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      opacity: 0.8;
      user-select: none;
    }
    .dot-label {
      position: absolute;
      top: 54px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1em;
      color: #444;
      white-space: nowrap;
      text-align: center;
      user-select: none;
    }
    .exercise-desc {
      font-size: 1.2em;
      color: #555;
      text-align: center;
      margin-bottom: 2em;
    }
    @media (max-width: 800px) {
      .layout { flex-direction: column; }
      .sidebar { flex-direction: row; width: 100%; min-width: 0; border-right: none; border-bottom: 1.5px solid #e0e0e0; padding: 0.5em 0.2em 0.5em 0.2em; }
      .ex-map { flex-direction: row; gap: 0.7em; margin: 0 auto; width: 100%; justify-content: center; }
      .ex-map-item { border-radius: 8px 8px 0 0; min-width: 60px; padding: 0.2em 0.5em; }
    }
    @media (max-width: 600px) {
      .main { padding: 1.2em 0.2em 0.5em 0.2em; }
      .progress-container { height: 60px; }
      .progress-dot { width: 30px; height: 30px; }
      .dot-label { top: 40px; font-size: 1em; }
      .exercise-title { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <div class="ex-map" id="ex-map"></div>
    </nav>
    <main class="main">
      <div class="exercise-title" id="ex-title"></div>
      <div class="exercise-desc" id="ex-desc"></div>
      <div class="progress-container" id="progress-container"></div>
    </main>
  </div>
  <script>
    // Список упражнений и подходов
    const exercises = [
      {
        title: "Тяга сверху узким хватом",
        desc: "1×15 (разминка), 1×12, 1×10, 2×8–10",
        sets: [
          { label: "1×15",   desc: "разминка" },
          { label: "1×12" },
          { label: "1×10" },
          { label: "1×8–10" },
          { label: "1×8–10" }
        ]
      },
      {
        title: "Тяга сверху широким хватом",
        desc: "3×8 (100%)",
        sets: [
          { label: "1×8" },
          { label: "1×8" },
          { label: "1×8" }
        ]
      },
      {
        title: "Тяга Т-грифа в наклоне",
        desc: "3×10 (100%)",
        sets: [
          { label: "1×10" },
          { label: "1×10" },
          { label: "1×10" }
        ]
      },
      {
        title: "Суперсерия: Жим штанги лёжа + Разведение гантелей",
        desc: "5 суперсерий: жим (1×15–20, 1×12, 1×10, 1×8, 1×6–8), разводки (1×15–20, 1×12, 3×10)",
        sets: [
          { label: "Жим 1×15–20" },
          { label: "Жим 1×12" },
          { label: "Жим 1×10" },
          { label: "Жим 1×8" },
          { label: "Жим 1×6–8" },
          { label: "Разв. 1×15–20" },
          { label: "Разв. 1×12" },
          { label: "Разв. 1×10" },
          { label: "Разв. 1×10" },
          { label: "Разв. 1×10" }
        ]
      },
      {
        title: "Суперсерия на пресс",
        desc: "3 суперсерии: подъём ног в висе (до отказа), складка сидя (15)",
        sets: [
          { label: "1" },
          { label: "2" },
          { label: "3" }
        ]
      }
    ];

    let current = 0;

    // Получение/сохранение прогресса по упражнениям
    function getDone(idx) {
      const key = "minimal-progress-" + idx;
      let done = [];
      try {
        done = JSON.parse(localStorage.getItem(key)) || [];
      } catch { done = []; }
      if (!Array.isArray(done) || done.length !== exercises[idx].sets.length) {
        done = Array(exercises[idx].sets.length).fill(false);
      }
      return done;
    }
    function saveDone(idx, done) {
      localStorage.setItem("minimal-progress-" + idx, JSON.stringify(done));
    }

    // Карта упражнений
    function renderMap() {
      const map = document.getElementById("ex-map");
      map.innerHTML = "";
      exercises.forEach((ex, i) => {
        const done = getDone(i).every(Boolean);
        const item = document.createElement("div");
        item.className = "ex-map-item" + (i === current ? " active" : "");
        item.onclick = () => { current = i; renderAll(); };
        item.innerHTML = `<span class="ex-map-dot${done ? " done" : ""}"></span>${ex.title}`;
        map.appendChild(item);
      });
    }

    // Прогресс по подходам
    function renderProgress() {
      const sets = exercises[current].sets;
      let done = getDone(current);
      const container = document.getElementById("progress-container");
      container.innerHTML = `
        <div class="progress-bar-bg"></div>
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
      `;
      const w = container.offsetWidth || 400;
      const left = 0.05 * w, right = 0.95 * w;
      const step = (right - left) / (sets.length - 1);

      sets.forEach((set, i) => {
        const x = left + step * i;
        const dot = document.createElement("div");
        dot.className = "progress-dot" + (done[i] ? " done" : "");
        dot.style.left = `${(x / w) * 100}%`;
        dot.title = set.label + (set.desc ? " (" + set.desc + ")" : "");
        dot.innerHTML = `<span class="dot-num">${i+1}</span>`;
        dot.onclick = () => {
          // Закрашиваем все до i включительно, если клик по уже закрашенной — снимаем все после i
          if (!done[i]) {
            for (let j = 0; j <= i; ++j) done[j] = true;
          } else {
            for (let j = i+1; j < done.length; ++j) done[j] = false;
          }
          saveDone(current, done);
          renderProgress();
          renderMap();
        };
        container.appendChild(dot);

        // Подпись
        const label = document.createElement("div");
        label.className = "dot-label";
        label.style.left = `${(x / w) * 100}%`;
        label.textContent = set.label;
        container.appendChild(label);
      });

      // Шкала заполнения
      const lastDone = done.lastIndexOf(true);
      const fill = document.getElementById("progress-bar-fill");
      if (lastDone >= 0) {
        fill.style.width = `${(lastDone) / (sets.length - 1) * 90}%`;
        fill.style.background = lastDone === sets.length - 1
          ? "linear-gradient(90deg, #2d8a34, #4fc3f7)"
          : "linear-gradient(90deg, #ffd54f, #4fc3f7)";
      } else {
        fill.style.width = "0%";
      }
    }

    function renderAll() {
      document.getElementById("ex-title").textContent = exercises[current].title;
      document.getElementById("ex-desc").textContent = exercises[current].desc;
      renderMap();
      renderProgress();
    }

    window.addEventListener('resize', renderProgress);
    renderAll();
  </script>
</body>
</html>
